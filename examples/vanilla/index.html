<!DOCTYPE html>
<html lang="zh-CN">

<head>

  <title>Code Editor - Vanilla JS Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1e1e1e;
      color: #fff;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #667eea;
      font-size: 32px;
    }

    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 10px 20px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.3s;
    }

    button:hover {
      background: #5568d3;
    }

    button:active {
      background: #4451b8;
    }

    select,
    input {
      padding: 10px;
      background: #2d2d30;
      color: white;
      border: 1px solid #3e3e42;
      border-radius: 4px;
      font-size: 14px;
    }

    .editor-container {
      width: 100%;
      height: 600px;
      border: 1px solid #3e3e42;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .stats {
      margin-top: 20px;
      padding: 15px;
      background: #2d2d30;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    .stats div {
      margin-bottom: 5px;
    }

    .stats strong {
      color: #667eea;
    }
  </style>
</head>
